<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="login">
        <div class="login__form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="login__logo">
            <h1 class="login__title">Email has been sent!</h1>
            <p class="login__subtitle">Please check your inbox for instructions on how to reser the password</p>

            <p class="resend__email">
                <span>Didn't receive the emai</span>
                <a href="/">Resend</a>

        </div>
    </div>
