<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login__form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="login__logo">
            
            <form action="/" class="login__form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="platzi@example.com" class="login__input--email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="login__input--password">
                <input type="submit" value="Confirm" class="login__button--confirm">
                <a href="/">Forgot my password</a>
            </form>
            <button class="sign-up__button">Sign up</button>
        </div>
    </div>
</body>
</html>
